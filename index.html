<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  <title>Alan's Twitch analysis tool</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Alan's Twitch analysis tool</h1>

    <div id="preauthorized">
      <a href="" id="authorize">Connect with Twitch</a>
    </div>

    <div id="authorized" class="container" style="display: block">
      <div class="row">The top game is <span id="topgame"></span></div>
      <div class="row">
        <div class="col">
          <label for="gameName"> Enter game to compare: </label>
          <input type="text" id="gameName">
          <button onclick="compareNewGame()">Compare</button>
          <div id="searchErrorId">
          </div>
        </div>
      </div>
      <div class="row">
        
        <!-- top games column -->
        <div class="col-6">
          <h3>Top Games</h3>
          <div id="topGamesId"></div>
        </div>

        <!-- Queried Games-->
        <div class="col-6">
          <h3>Queried Games</h3>
          <div id="queryGamesId"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./twitchAnalysis.js"></script>
</body>
</html>
